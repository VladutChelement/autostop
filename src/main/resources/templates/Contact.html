<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" media="all" href="../static/style.css" th:href="@{/style.css}" />
</head>
<body>
<header>
    <img src="../static/logo.jpg" th:src="@{/logo.jpg}">
    <nav>
        <ul>
            <li><a href="/index" th:href="@{/index}">Home</a></li>
            <li>
                <div sec:authorize="hasRole('ROLE_USER')">
                    <a href="/saveCar" th:href="@{/saveCar}">Add new Car</a>
                </div>
            </li>
            <li><a href="/viewCars" th:href="@{/viewCars}">View Cars</a></li>
            <li><a href="/contact" th:href="@{/contact}">Contact</a></li>
            <li>
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" href="/users">All Users</a>
                </div>
            </li>
            <li class="nav-item">
                <div sec:authorize="hasRole('ROLE_USER')">
                    <a class="nav-link" href="/logout">Logout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </li>
        </ul>
    </nav>
</header>
<section class="contact">
    <div class="content">
        <h2></h2>
        <p></p>
    </div>
    <div class="container">
        <div class="contactInfo">
            <div class="box">
                <div class="icon"><i class="fas fa-map-marker" aria-hidden="true"></i></div>
                <div class="text">
                    <h3>Address</h3>
                    <p>Strada Turbinei 1a,<br>Baia Mare 430144</p>
                </div>
            </div>
            <div class="box">
                <div class="icon"><i class="fas fa-phone" aria-hidden="true"></i></div>
                <div class="text">
                    <h3>Phone</h3>
                    <p>0362-407-175</p>
                </div>
            </div>
            <div class="box">
                <div class="icon"><i class="fas fa-envelope-o" aria-hidden="true"></i></div>
                <div class="text">
                    <h3>Email</h3>
                    <p>autostop@gmail.com</p>
                </div>
            </div>
            <div class="addressMap">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2687.216181217998!2d23.575481699999997!3d47.6607966!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4737dc67aff676b7%3A0x7b6d48fff8fdb1cf!2sStrada%20Turbinei%201a%2C%20Baia%20Mare%20430144!5e0!3m2!1sro!2sro!4v1661842461877!5m2!1sro!2sro"
                        width="800" height="650" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>"

            </div>
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
