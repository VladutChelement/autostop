<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Drive</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<style> body { background-image: url('https://cdn.dribbble.com/users/377441/screenshots/1671911/car-icons-set.gif'); background-repeat: no-repeat; background-attachment: fixed; background-size: cover; } </style>

<a href="/index" class="btn btn-info btn-lg">
    <span class="glyphicon glyphicon-home"></span> Go Back
</a>
<br><br>
<br><br>
<div class="container-fluid">

    <form action="#" th:action="@{'/vCar/rent/'+ ${vCar.id}}" method="post" th:object="${rentReturnDate}"
          style="max-width:400px; margin:0 auto">

        <div th:if="${message}" class="alert alert-success text-center">
            [[${message}]]
            <div>
                <a href="/index">
                    <span class="glyphicon glyphicon-home"></span>
                </a>
            </div>
        </div>
        <br>

        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div align="center">
                <h5>Book Test Drive</h5>
                <h4><i> <p th:text="${vCar.brand}+${vCar.model}" ></p></i></h4>
            </div><br>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Pickup date:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{rentDate}" disabled/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Return date:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{returnDate}" disabled/>
                </div>
            </div>



            <div class="text-center">
                <button type="submit" class="btn btn-success text-body" > Drive</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
